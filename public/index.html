<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

</head>
<body>
<div class="container" ng-controller="AppCtrl">
    <h1> Contact List App</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td> <input class="from-control" ng-model='contact.name'></td>
            <td> <input class="from-control" ng-model='contact.email'></td>
            <td> <input class="from-control" ng-model='contact.number'></td>
            <td><button class="btn btn-primary" ng-click='addContact()'>Add Contact</button> </td>
        </tr>
        <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"> </script>
<script src="controllers/controller.js"></script>
</body>
</html>
